name: Deploy website to Tencent ECS

on:
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
         node-version: '19.3.0'
      - run: npm install
      - run: npm build
