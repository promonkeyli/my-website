name: docker nginx image build

on:
 workflow_dispatch: # github action 手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '19.3.0'
      - run: npm install
      - run: npm run build


